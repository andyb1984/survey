!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workplace Culture Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px 10px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 8px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .rating-section {
      margin-bottom: 20px;
    }
    .rating-section label {
    }
    .rating-options {
      display: flex;
      justify-content: space-between;
    }
    .rating-options input {
      width: auto;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Workplace Culture Survey</h1>
    <form action="https://script.google.com/macros/s/AKfycbzRrMnZ5AUl7BxGDeZkTUSIIUXloGglvE50VTX-IBgU0tXXQJQYV_n7OALTcjjK63d8AQ/exec" method="post">
      
      <div class="rating-section">
        <label for="tenure">How long have you been working at this company?</label>
        <select id="tenure" name="tenure">
          <option value="less_than_1_year">Less than 1 year</option>
          <option value="1_2_years">1-2 years</option>
          <option value="3_5_years">3-5 years</option>
          <option value="6_10_years">6-10 years</option>
          <option value="more_than_10_years">More than 10 years</option>
        </select>
      </div>

      <div class="rating-section">
        <label for="future_intentions">How likely are you to stay with the company for the next 2 years?</label>
        <div class="rating-options">
          <label><input type="radio" name="future_intentions" value="1"> Very unlikely</label>
          <label><input type="radio" name="future_intentions" value="2"> Unlikely</label>
          <label><input type="radio" name="future_intentions" value="3"> Neutral</label>
          <label><input type="radio" name="future_intentions" value="4"> Likely</label>
          <label><input type="radio" name="future_intentions" value="5"> Very likely</label>
        </div>
      </div>

      <p><strong>Please rank from 1-5 (5 being the highest) for each of the following questions:</strong></p>

      <div class="rating-section">
        <label for="caring">Do you feel that relationships and mutual trust are prioritized in your workplace?</label>
        <div class="rating-options">
          <label><input type="radio" name="caring" value="1"> 1</label>
          <label><input type="radio" name="caring" value="2"> 2</label>
          <label><input type="radio" name="caring" value="3"> 3</label>
          <label><input type="radio" name="caring" value="4"> 4</label>
          <label><input type="radio" name="caring" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="purpose">Do you believe that your workplace focuses on sustainability and contributing to global communities?</label>
        <div class="rating-options">
          <label><input type="radio" name="purpose" value="1"> 1</label>
          <label><input type="radio" name="purpose" value="2"> 2</label>
          <label><input type="radio" name="purpose" value="3"> 3</label>
          <label><input type="radio" name="purpose" value="4"> 4</label>
          <label><input type="radio" name="purpose" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="learning">Is there a strong emphasis on exploration, expansiveness, and creativity in your workplace?</label>
        <div class="rating-options">
          <label><input type="radio" name="learning" value="1"> 1</label>
          <label><input type="radio" name="learning" value="2"> 2</label>
          <label><input type="radio" name="learning" value="3"> 3</label>
          <label><input type="radio" name="learning" value="4"> 4</label>
          <label><input type="radio" name="learning" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="enjoyment">Do you find that fun and excitement are integral parts of your workplace culture?</label>
        <div class="rating-options">
          <label><input type="radio" name="enjoyment" value="1"> 1</label>
          <label><input type="radio" name="enjoyment" value="2"> 2</label>
          <label><input type="radio" name="enjoyment" value="3"> 3</label>
          <label><input type="radio" name="enjoyment" value="4"> 4</label>
          <label><input type="radio" name="enjoyment" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="results">Is achieving goals and winning a significant focus in your workplace?</label>
        <div class="rating-options">
          <label><input type="radio" name="results" value="1"> 1</label>
          <label><input type="radio" name="results" value="2"> 2</label>
          <label><input type="radio" name="results" value="3"> 3</label>
          <label><input type="radio" name="results" value="4"> 4</label>
          <label><input type="radio" name="results" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="authority">Do you feel that strength, decisiveness, and boldness are valued in your workplace?</label>
        <div class="rating-options">
          <label><input type="radio" name="authority" value="1"> 1</label>
          <label><input type="radio" name="authority" value="2"> 2</label>
          <label><input type="radio" name="authority" value="3"> 3</label>
          <label><input type="radio" name="authority" value="4"> 4</label>
          <label><input type="radio" name="authority" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="safety">Is planning, caution, and preparedness emphasized in your workplace?</label>
        <div class="rating-options">
          <label><input type="radio" name="safety" value="1"> 1</label>
          <label><input type="radio" name="safety" value="2"> 2</label>
          <label><input type="radio" name="safety" value="3"> 3</label>
          <label><input type="radio" name="safety" value="4"> 4</label>
          <label><input type="radio" name="safety" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="order">Do respect, structure, and shared norms play a crucial role in your workplace culture?</label>
        <div class="rating-options">
          <label><input type="radio" name="order" value="1"> 1</label>
          <label><input type="radio" name="order" value="2"> 2</label>
          <label><input type="radio" name="order" value="3"> 3</label>
          <label><input type="radio" name="order" value="4"> 4</label>
          <label><input type="radio" name="order" value="5"> 5</label>
        </div>
      </div>

      <label for="comments">Comments:</label>
       <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
