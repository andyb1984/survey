<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey with Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 8px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .rating-section {
      margin-bottom: 20px;
    }
    .rating-section label {
      font-weight: bold;
    }
    .rating-options {
      display: flex;
      justify-content: space-between;
    }
    .rating-options input {
      width: auto;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form action="https://script.google.com/macros/s/AKfycbyP38F8Z8iYO4pH_39EEJXGhOaQaVqIy2d0ufHoK3wby55nsZOIpywfjra6grVA4MxADA/exec" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <div class="rating-section">
        <label for="service-rating">Rate our service (1 to 5):</label>
        <div class="rating-options">
          <label><input type="radio" name="service-rating" value="1"> 1</label>
          <label><input type="radio" name="service-rating" value="2"> 2</label>
          <label><input type="radio" name="service-rating" value="3"> 3</label>
          <label><input type="radio" name="service-rating" value="4"> 4</label>
          <label><input type="radio" name="service-rating" value="5"> 5</label>
        </div>
      </div>

      <div class="rating-section">
        <label for="experience-rating">Rate your experience (1 to 5):</label>
        <div class="rating-options">
          <label><input type="radio" name="experience-rating" value="1"> 1</label>
          <label><input type="radio" name="experience-rating" value="2"> 2</label>
          <label><input type="radio" name="experience-rating" value="3"> 3</label>
          <label><input type="radio" name="experience-rating" value="4"> 4</label>
          <label><input type="radio" name="experience-rating" value="5"> 5</label>
        </div>
      </div>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
