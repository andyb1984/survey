<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workplace Culture Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px 10px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 8px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .rating-section {
      margin-bottom: 20px;
    }
    .rating-section label {
    }
    .rating-options {
      display: flex;
      justify-content: space-between;
    }
    .rating-options input {
      width: auto;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Workplace Culture Survey</h1>
    <form action="https://script.google.com/macros/s/AKfycbzRrMnZ5AUl7BxGDeZkTUSIIUXloGglvE50VTX-IBgU0tXXQJQYV_n7OALTcjjK63d8AQ/exec" method="post" target="hidden_iframe" onsubmit="submitted=true;">
      
      <div class="rating-section">
        <label for="tenure">How long have you been working for your current employer?</label>
        <select id="tenure" name="tenure">
          <option value=""></option>
          <option value="less_than_1_year">Less than 1 year</option>
          <option value="1_2_years">1-2 years</option>
          <option value="3_5_years">3-5 years</option>
          <option value="6_10_years">6-10 years</option>
          <option value="more_than_10_years">More than 10 years</option>
        </select>
      </div>

<div class="rating-section">
  <label for="future_intentions">How likely are you to stay with the company for the next 2 years?</label>
  <select id="future_intentions" name="future_intentions">
    <option value="0"></option>
    <option value="very_unlikely">Very unlikely</option>
    <option value="unlikely">Unlikely</option>
    <option value="neutral">Neutral</option>
    <option value="likely">Likely</option>
    <option value="very_likely">Very likely</option>
  </select>
</div>

<div class="rating-section">
  <label for="caring">Do you feel that relationships and mutual trust are prioritized in your workplace?</label>
  <select id="caring" name="caring">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="purpose">Do you believe that your workplace focuses on sustainability and contributing to global communities?</label>
  <select id="purpose" name="purpose">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="learning">Is there a strong emphasis on exploration, expansiveness, and creativity in your workplace?</label>
  <select id="learning" name="learning">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="enjoyment">Do you find that fun and excitement are integral parts of your workplace culture?</label>
  <select id="enjoyment" name="enjoyment">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="results">Is achieving goals and winning a significant focus in your workplace?</label>
  <select id="results" name="results">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="authority">Do you feel that strength, decisiveness, and boldness are valued in your workplace?</label>
  <select id="authority" name="authority">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="safety">Is planning, caution, and preparedness emphasized in your workplace?</label>
  <select id="safety" name="safety">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="rating-section">
  <label for="order">Do respect, structure, and shared norms play a crucial role in your workplace culture?</label>
  <select id="order" name="order">
    <option value=""></option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

      <label for="comments">Comments:</label>
       <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
<label for="email">Email (optional):</label>
      <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
      
      <button type="submit">Submit</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { window.location.href='https://andyb1984.github.io/Portfolio/index.html'; }"></iframe>
<script>
  var submitted = false;
</script>
  </div>
</body>
</html>
